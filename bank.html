<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-5xl text-center mt-[20px]">Let's get some <span
                class="font-semibold text-lime-500">Moooooooony</span>!!!</h1>
    </header>

    <!-- main section -->
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-lime-500 p-8 rounded-xl">
                    <h4 class="text-xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw section -->
        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">

                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="email" name="" id="deposite-field"
                            placeholder="$ amount you want to deposit">
                        
                        <button id="btn-deposit"
                            class="bg-amber-500 hover:bg-amber-400 text-medium text-white px-8 py-2 rounded-lg mt-2">Deposit</button>
                    </div>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="email" name="" id="withdraw-field"
                            placeholder="$ amount you want to withdraw">
                        <button id="btn-withdraw"
                            class="bg-amber-500 hover:bg-amber-400 text-medium text-white px-8 py-2 rounded-lg mt-2">Withdraw</button>
                    </div>
                </div>


            </div>



        </section>
    </main>

    <!-- js link added-->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
