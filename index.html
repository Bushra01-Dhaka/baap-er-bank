<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="shortcut icon" href="dollar-logo.png" type="image/x-icon">

    <!-- css link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- header section -->
    <header>
        <h1 class="text-5xl text-center mt-[20px]">Welcome to <span class="font-semibold text-lime-500">Baap Er
                Bank</span>!!!</h1>
    </header>

    <!-- main section -->
    <main>
        <section class="bg-lime-300 w-9/12 mx-auto  mt-12 p-8 rounded-md shadow-zinc-500">
            <h3 class="text-3xl text-slate-700 mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3 py-2 rounded-md" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-amber-400 text-medium text-white px-8 py-2 rounded-lg mt-2">Submit</button>
            </div>
        </section>
    </main>

    <!-- js file added -->
    <script src="js/login.js"></script>
</body>

</html>
